<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <title>Flexbox</title>
    </head>
    <body>
        <figure class="pizza">
            <div class="pizza__hero">
<!--                Block Element Modifier BEM Technology __-->
                <img src="pizza.jpg" alt="pizza" class="pizza__img">
            </div>
            <div class="pizza__content">
                <div class="pizza__title">
                    <h1 class="pizza__heading">Pizza Vegetable :D</h1>
                    <div class="pizza__tag pizza__tag--1">#vegetrian</div>
                    <div class="pizza__tag pizza__tag--2">#italian</div>
                </div>
                <p class="pizza__desc">
                    Yummy veggie pizza with tasty olives, crispy peppers, fresh argula and original italian tomato sauce</p>
                </p>
                <div class="pizza__details">
                    <p class="pizza__detail">
                        <span class="emoji"> :P</span>
                        850KCal
                    </p>
                    <p class="pizza__detail">
                        <span class="emoji"> :P</span>
                        30Min
                    </p>
                    <p class="pizza__detail">
                        <span class="emoji"> :P</span>
                        4.7/5
                    </p>
                </div>
            </div>
            <div class="pizza__prize">
                $11.99
            </div>
        </figure>
    </body>
</html>
